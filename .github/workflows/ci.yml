---
name: CI Build with tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 11, 17, 21, 22 ]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - uses: actions/setup-java@v4
        id: build_jdk
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - id: install_fast
        env:
          MAVEN_CONFIG: "-B -ff"
        run: |
          ./mvnw --version
          make install-fast

      - uses: actions/setup-java@v4
        id: test_jdk
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
          cache: maven

      - id: run_tests
        env:
          MAVEN_CONFIG: "-B -ff"
        run: |
          ./mvnw --version
          make run-tests

  ci-locale:
    name: run_tests with different timezone and locale
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - uses: actions/setup-java@v4
        id: build_jdk
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - id: install_fast
        env:
          MAVEN_CONFIG: "-B -ff"
        run: |
          ./mvnw --version
          make install-fast

      - id: run_tests
        env:
          MAVEN_CONFIG: "-B -ff -Djdbi.test.timezone=Asia/Colombo -Djdbi.test.language=tr -Djdbi.test.region=TR"
        run: |
          ./mvnw --version
          make run-tests
