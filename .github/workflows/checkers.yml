---
name: Run all code checkers (style, static analysis, api versions etc.)

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - master

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - uses: actions/setup-java@v4
        id: build_jdk
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: run code checkers
        env:
          MAVEN_CONFIG: "-B -ff"
        run: |
          make install-notests

  reproducible-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - uses: actions/setup-java@v4
        id: build_jdk
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: run first build
        env:
          MAVEN_CONFIG: "-B -ff"
        run: |
          make install-notests

      - name: compare builds
        env:
          MAVEN_CONFIG: "-B -ff -Dbasepom.test.skip=true"
        run: |
          make compare-reproducible
