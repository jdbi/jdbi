---
name: Test Postgres versions

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  tarFile: "output-${{ github.job }}-${{ github.run_number }}-${{ github.run_attempt }}.tgz"

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        postgres-version: [ 9.6, 10, 11, 12, 13, 14, 15, 16 ]

    steps:
      - uses: actions/checkout@v3

      - name: Install locales on runner
        run: |
          sudo apt-get update
          sudo apt-get install -y locales-all

      - uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: Build
        env:
          MAVEN_CONFIG: "-B -fae"
        run: |
          make install-fast

      - name: Test
        env:
          MAVEN_CONFIG: "-B -fae -Dpg-embedded.postgres-version=${{ matrix.postgres-version }}"
        run: |
          make run-tests

      - name: Package
        if: failure()
        run: |
          FOLDER=$(basename `pwd`)
          cd ..
          tar czf ${{ runner.temp }}/${{ env.tarFile }} --exclude=.git $FOLDER
          mv ${{ runner.temp }}/${{ env.tarFile }} ${{ github.workspace }}

      - uses: keithweaver/aws-s3-github-action@v1.0.0
        name: Upload
        if: failure()
        with:
          command: cp
          source: ${{ github.workspace }}/${{ env.tarFile }}
          destination: s3://github-action-error-logs/${{ github.repository }}/${{ env.tarFile }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: us-east-1
