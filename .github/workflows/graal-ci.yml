---
name: CI Build in GraalVM native-image with tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow_ref }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ 21, 25 ]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - uses: graalvm/setup-graalvm@v1
        name: setup build jdk
        id: build_jdk
        with:
          java-version: ${{ matrix.java-version }}
          cache: maven

      - name: build code
        id: install
        env:
          MAVEN_ARGS: "-B -ff -Djdbi.native=true"
        run: |
          make install
