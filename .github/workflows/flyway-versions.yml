---
name: Test Flyway versions

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  tarFile: "output-${{ github.job }}-${{ github.run_number }}-${{ github.run_attempt }}.tgz"

jobs:
  flyway:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flyway-version: [ 7.15.0, 8.2.3, 8.5.13, 9.22.3 ] # oldest supported, first 8.x that supports H2, latest 8.x.x, latest 9.x.x

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: Build
        env:
          MAVEN_CONFIG: "-B -fae"
        run: |
          make install-fast

      - name: test flyway versions
        env:
          MAVEN_CONFIG: "-B -fae -pl :jdbi3-testing -Ddep.flyway.version=${{ matrix.flyway-version }}"
        run: |
          make run-tests

      - name: Package
        if: failure()
        run: |
          FOLDER=$(basename `pwd`)
          cd ..
          tar czf ${{ runner.temp }}/${{ env.tarFile }} --exclude=.git $FOLDER
          mv ${{ runner.temp }}/${{ env.tarFile }} ${{ github.workspace }}

      - uses: keithweaver/aws-s3-github-action@v1.0.0
        name: Upload
        if: failure()
        with:
          command: cp
          source: ${{ github.workspace }}/${{ env.tarFile }}
          destination: s3://github-action-error-logs/${{ github.repository }}/${{ env.tarFile }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: us-east-1
