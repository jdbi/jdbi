---
name: Code style analysis

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - master

env:
  tarFile: "output-${{ github.job }}-${{ github.run_number }}-${{ github.run_attempt }}.tar.gz"

jobs:
  style:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: run code checkers
        env:
          MAVEN_CONFIG: "-B -fae"
        run: |
          make install-notests

      - name: Package
        if: failure()
        run: |
          FOLDER=$(basename `pwd`)
          cd ..
          tar czf ${{ runner.temp }}/${{ env.tarFile }} --exclude=.git $FOLDER
          mv ${{ runner.temp }}/${{ env.tarFile }} ${{ github.workspace }}

      - uses: keithweaver/aws-s3-github-action@v1.0.0
        name: Upload
        if: failure()
        with:
          command: cp
          source: ${{ github.workspace }}/${{ env.tarFile }}
          destination: s3://github-action-error-logs/${{ github.repository }}/${{ env.tarFile }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: us-east-1
