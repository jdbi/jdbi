---
name: Documentation build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  doc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - uses: actions/setup-java@v4
        id: build_jdk
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: docs
        env:
          MAVEN_CONFIG: "-B -ff -Dbasepom.check.fail-javadoc=true"
        run: |
          make docs
