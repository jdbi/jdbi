name: Documentation build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  doc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: docs
        env:
          MAVEN_CONFIG: "-Dbasepom.check.fail-javadoc=true -B -fae"
        run: |
          make docs
